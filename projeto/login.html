<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fit Fusion | Login</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="shortcut icon" href="assets/img/logo-1.png" type="image/x-icon">
    
</head>
<body>

<header>
    <nav>
        <div class="logo">
            <a href="index.html"><img src="assets/img/logo-fit.png" draggable="false"></a>
        </div>
        <div class="nav-options">
          <p>HOME</p>
          <p>ABOUT US</p>
          <p>SERVICES</p>
          <p>CLASSES</p>
          <p>OUR TEAM</p>
          <p>PAGES</p>
          <p>CONTACT</p>
        </div>
        
        <div class="itens-lateral">
          
          <div class="search">
            <img src="assets/img/procurar.png" draggable="false">
          </div>

          <p>|</p>
          <div class="social-midia">
            <img src="assets/img/facebook .png" draggable="false">
            <img src="assets/img/twitter.png" draggable="false">
            <img src="assets/img/youtube.png" draggable="false">
            <img src="assets/img/instagram.png" draggable="false">

          </div>
        </div>
    </nav>
</header>

    <main>
        <div class="login-container">
            <form action="" class="form-login">
              <ul class="login-nav">
                
                <li class="login-nav__item">
                  <a href="#"><h1>Sign Up</h1></a>
                </li>
              </ul>
              <label for="login-input-user" class="login__label">
                Usuario
              </label>
              <input id="login-input-user" class="login__input" type="text" />
              <label for="login-input-password" class="login__label">
                Senha
              </label>
              <input id="login-input-password" class="login__input" type="password" />
              <label for="login-sign-up" class="login__label--checkbox">
                <input id="login-sign-up" type="checkbox" class="login__input--checkbox" />
                Salvar a senha
              </label>
              <button class="login__submit" disabled>Sign in</button>
            </form>
            <a href="#" class="login__forgot">Esqueceu a Senha?</a>
          </div>
          
        
    </main>
    
</body>


</html>
